<section id="tasks">
    <header>
        <h2>{{user.name}}' Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
            <!-- <button (click)="onDeleteAllTasks()">Delete All Tasks</button> -->
        </menu>
    </header>

    <ul>
        @for(task of getSelectedUserTasks(user.id); track task.id){
            <li>
               <app-task [user]="user" [task]="task"/> 
            </li>
        }
    </ul>
</section>
